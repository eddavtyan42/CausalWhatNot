datasets:
  # Each entry may be just the dataset name or a mapping with additional
  # options. "n_samples" controls how many observations are generated.
  - name: asia
  - name: sachs
    n_samples: 5000
  - name: alarm
  - name: child
  - name: insurance
algorithms:
  pc: {}
  ges:
    # default score for non-discrete datasets
    score_func: bic
    # prefer BDeu on 'sachs' to avoid empty graphs under BIC
    per_dataset:
      sachs: { score_func: bdeu }
  notears:
    # threshold is auto-selected: 0.1 for continuous, 0.25 for discrete
    # standardize data for better stability (default: true)
    torch_seed: 0
  cosmo:
    n_restarts: 25
    # auto_lambda: true is default - automatically selects lambda1 based on BIC
    # edge_threshold: 0.05 filters weak spurious edges
bootstrap_runs: 0
record_edge_stability: true
orientation_metrics: true
